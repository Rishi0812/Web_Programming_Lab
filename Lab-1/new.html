<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document111</title>
</head>
<body>
    
    <video controls autoplay width = "300" height="300" >
        <source src = "video.mp4" type = "video/mp4">
    </video>
    <form  method="get">
        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <input type="submit">
      </form>

      <!---the xmlns is the mark up namespace -->
      <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg" stroke="red"
      fill="grey">
      <circle cx="50" cy="50" r="40" />
      <circle cx="150" cy="50" r="4" />
    
      <svg viewBox="0 0 10 10" x="200" width="100">
        <circle cx="5" cy="5" r="4" />
      </svg>
      <svg viewBox = "0 0 300 100 " xmlns="http://www.w3.org/2000/svg" >
        <rect id = "r1" height = "20" width = "30" fill = "green"/>
        </svg>
        <svg viewBox = "0 0 300 100 " xmlns="http://www.w3.org/2000/svg" >
        <ellipse cx = "200" cy = "32" cx = "100" rx = "12" ry = "19" fill = "rgb(190, 21, 54)" stroke-width = "2" fill = "red" />
        </svg>
      </svg>
      </svg>

</body>
</html>
