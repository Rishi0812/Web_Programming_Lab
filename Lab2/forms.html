<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Sheet</title>
            </head>

<body style="color: #48e">
    <fieldset>
        <legend> Registration Form</legend>
        <form action="frames.html" method="post" autocomplete="on">
            <label>Name: </label> <input type="text" value="" name="Txtname" placeholder="Please Enter Alphabet" size="20" maxlength="3" required>
            <br>
            <label>Password: </label> <input type="password" value="" name="Txtpass" placeholder="Please Enter Alphabet" size="20" maxlength="3">
            <label>DOB: </label> <input type="datetime-local" value="" name="TxtDOB" placeholder="Please Enter Date" size="20" maxlength="3">
            <label>Gender: </label> Male: <input type="radio" value="" name="Txtmale">
                                    Female: <input type="radio" value="" name="Txtfmale"/><br/> 
            <label>Telephone: </label> <input type="tel" value="" name="Txttel" placeholder="Please Enter Numbers">
            <label>Fav Color: </label> <input type="color" value="" name="Txtfav" checked><br>
                Red: <input type="checkbox" value="" name="Txtfav"/><br>
                Blue: <input type="checkbox" value="" name="Txtfav"/><br>
                Black <input type="checkbox" value="" name="Txtfav"/><br>
                White: <input type="checkbox" value="" name="Txtfav"/><br>
            <label>options: </label><select>
                <option>CSE</option>
                <option>ISE</option>
                <option>AIML</option>
            </select><br>
            <input type="file" name="txtfile">
            <input type="hidden" name="txthidden" accept="image/jpg"><br>
            
            </form>
    </fieldset>
</body>
</html>
